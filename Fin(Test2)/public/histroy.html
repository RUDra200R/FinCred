  <script>
// Show history button functionality
document.getElementById('showHistoryBtn').addEventListener('click', async () => {
    const budgetHistoryDiv = document.getElementById('budgetHistory');
    const showHistoryBtn = document.getElementById('showHistoryBtn');

    // Toggle visibility and arrow
    if (budgetHistoryDiv.style.display === 'none' || budgetHistoryDiv.style.display === '') {
        // If currently hidden, show history and change button to "Hide History"
        budgetHistoryDiv.style.display = 'block';
        showHistoryBtn.innerHTML = 'Hide History ▲';

        try {
            const response = await fetch('/api/auth/budgets'); // Fetch budgets (adjust URL as needed)
            const budgets = await response.json();

            budgetHistoryDiv.innerHTML = ''; // Clear previous content

            budgets.forEach(budget => {
                const budgetEntry = document.createElement('div');
                budgetEntry.innerHTML = `
                    <p><strong>Total Income:</strong> ${budget.income}</p>
                    <p><strong>Housing:</strong> ${budget.housing}</p>
                    <p><strong>Food:</strong> ${budget.food}</p>
                    <p><strong>Transportation:</strong> ${budget.transportation}</p>
                    <p><strong>Education:</strong> ${budget.education}</p>
                    <p><strong>Healthcare:</strong> ${budget.healthcare}</p>
                    <p><strong>Personal:</strong> ${budget.personal}</p>
                    <p><strong>Savings:</strong> ${budget.savings}</p>
                    <p><strong>Total Expense:</strong> ${budget.totalExpenses}</p>
                    <p><strong>Remaining Money:</strong> ${budget.remainingMoney}</p>
                    <p><strong>Created At:</strong> ${budget.createdAt}</p>
                    <hr>
                `;
                budgetHistoryDiv.appendChild(budgetEntry);
            });

            // Show the download button now that history is displayed
            document.getElementById('downloadBtn').style.display = 'block';

        } catch (error) {
            console.error('Error fetching budget history:', error);
        }

    } else {
        // If currently shown, hide history and change button to "Show History"
        budgetHistoryDiv.style.display = 'none';
        showHistoryBtn.innerHTML = 'Show History ▼';
        document.getElementById('downloadBtn').style.display = 'none'; // Hide the download button
    }
});

// Download history as CSV
document.getElementById('downloadBtn').addEventListener('click', () => {
    const budgetHistoryDiv = document.getElementById('budgetHistory');
    const rows = budgetHistoryDiv.querySelectorAll('div');

    let csvContent = "data:text/csv;charset=utf-8,Total Income,Housing,Food,Transportation,Education,Healthcare,Personal,Savings,Total Expense,Remaining Money,Created At\n";

    rows.forEach(row => {
        const texts = row.querySelectorAll('p');
        const data = Array.from(texts).map(text => text.innerText.split(': ')[1]);
        csvContent += data.join(',') + "\n";
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', 'budget_history.csv');
    document.body.appendChild(link);

    link.click();
    document.body.removeChild(link); // Remove the link after download
});

    // splitMate
    document.getElementById('showHistorySplit').addEventListener('click', async () => {
    const expenseHistoryDiv = document.getElementById('splitMatehistroy');
    const showHistorySplitBtn = document.getElementById('showHistorySplit');
    
    // Toggle visibility and arrow
    if (expenseHistoryDiv.style.display === 'none' || expenseHistoryDiv.style.display === '') {
        // If hidden, show history and change button to "Hide History"
        expenseHistoryDiv.style.display = 'block';
        showHistorySplitBtn.innerHTML = 'Hide History ▲';
        
        try {
            const response = await fetch('/api/auth/expense'); // Fetch expenses
            const expenses = await response.json();

            expenseHistoryDiv.innerHTML = ''; // Clear previous content

            expenses.forEach(expense => {
                const expenseEntry = document.createElement('div');
                expenseEntry.innerHTML = `
                    <p><strong>Group Name:</strong> ${expense.groupName}</p>
                    <p><strong>Description:</strong> ${expense.description}</p>
                    <p><strong>Amount:</strong> ₹${expense.amount.toFixed(2)}</p>
                    <p><strong>Members:</strong> ${expense.emails.join(', ')}</p>
                    <p><strong>Created At:</strong> ${new Date(expense.createdAt).toLocaleString()}</p>
                    <hr>
                `;
                expenseHistoryDiv.appendChild(expenseEntry);
            });

            // Show the download button now that history is displayed
            document.getElementById('downloadBtnsplit').style.display = 'block';

        } catch (error) {
            console.error('Error fetching expense history:', error);
        }

    } else {
        // If shown, hide history and change button to "Show History"
        expenseHistoryDiv.style.display = 'none';
        showHistorySplitBtn.innerHTML = 'Show History ▼';
        
        // Hide the download button when history is hidden
        document.getElementById('downloadBtnsplit').style.display = 'none';
    }
});

// Download expense history as CSV
document.getElementById('downloadBtnsplit').addEventListener('click', () => {
    const expenseHistoryDiv = document.getElementById('splitMatehistroy');
    const rows = expenseHistoryDiv.querySelectorAll('div');

    let csvContent = "data:text/csv;charset=utf-8,Group Name,Description,Amount,Members,Created At\n";

    rows.forEach(row => {
        const texts = row.querySelectorAll('p');
        const data = Array.from(texts).map(text => text.innerText.split(': ')[1]);
        csvContent += data.join(',') + "\n";
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', 'splitMate_history.csv');
    document.body.appendChild(link);

    link.click();
    document.body.removeChild(link); // Remove the link after download
});
