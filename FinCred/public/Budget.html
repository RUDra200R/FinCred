    z-index: 1;

/* Calculator container */
 .budget-calculator {

  padding: 20px;

          <div><strong>Total Monthly Expenses:</strong> <span id="totalExpenses">0</span></div>

        </div>

          <canvas id="expenseChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script1.js"></script>
<script>
  function adjustValue(id, value) {
    const input = document.getElementById(id);
    input.value = parseInt(input.value || 0) + value;
    calculateTotal();
  }

  function calculateTotal() {
    const income = parseInt(document.getElementById('income').value || 0);
    const housing = parseInt(document.getElementById('housing').value || 0);
    const food = parseInt(document.getElementById('food').value || 0);
    const transportation = parseInt(document.getElementById('transportation').value || 0);
    const education = parseInt(document.getElementById('education').value || 0);
    const healthcare = parseInt(document.getElementById('healthcare').value || 0);
    const personal = parseInt(document.getElementById('personal').value || 0);
    const savings = parseInt(document.getElementById('savings').value || 0);

    const totalExpenses = housing + food + transportation + education + healthcare + personal + savings;
    const remainingMoney = income - totalExpenses;

    document.getElementById('totalIncome').innerText = income;
    document.getElementById('totalExpenses').innerText = totalExpenses;
    document.getElementById('remainingMoney').innerText = remainingMoney;

    updateChart(income, totalExpenses, remainingMoney);
  }



  function updateChart(income,totalExpenses, remainingMoney) {
    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Total Income', 'Total Expenses', 'Remaining Money'],
        datasets: [{
          data: [income, totalExpenses, remainingMoney],
          backgroundColor: ['#FF6B45', '#ff6384', '#36a2eb']
        }]
      },
      options:{
        responsive: true
      }
    });
  }
  function resetData() {
    // Clear input fields
    document.getElementById('income').value = '';
    document.getElementById('housing').value = '';
    document.getElementById('food').value = '';
    document.getElementById('transportation').value = '';
    document.getElementById('education').value = '';
    document.getElementById('healthcare').value = '';
    document.getElementById('personal').value = '';
    document.getElementById('savings').value = '';

    // Reset displayed values
    document.getElementById("totalIncome").innerText = "0";
    document.getElementById("totalExpenses").innerText = "0";
    document.getElementById("remainingMoney").innerText = "0";

    // Remove the pie chart
    const chartContainer = document.querySelector('.chart-container');
    if (chartContainer) {
        chartContainer.innerHTML = '<canvas id="expenseChart"></canvas>';
    }
}

document.addEventListener('DOMContentLoaded', function () {
    const mobileMenuIcon = document.querySelector('.mobile-menu-icon');
    const navItems = document.querySelector('.nav-items');

    mobileMenuIcon.addEventListener('click', function () {
        navItems.classList.toggle('show');
    });
});


</script>
