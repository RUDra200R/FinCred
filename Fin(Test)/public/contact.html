<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./company-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="profile.css">
    <title>Contact</title>

<style>

body {
    background-image: url("./contact-bg.jpg");    
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: 'Roboto Serif', serif;
    margin: 0px; 
    padding: 0px;
}

/*                  Navbar                */

#nav{
    justify-content: right;
    background-color: rgba(30, 40, 78, 0.5);
    display: flex;
    padding: 25px;
    position: relative;
    flex-direction: row;
    padding: 20px;
    margin: 0px;
    border-bottom-left-radius: 200px;
    border-bottom-right-radius: 200px;
}

#logo{
    padding: 0px;
    margin-left: 20%;
    position: relative;
    left: 30px;
    border-radius: 20%;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 2);
    animation: leftani 1s ease forwards;
    animation-delay: calc(.2s * var(--leftani));
}

.nav-items{
    display: flex;
    flex-direction: row;
    gap: 30%;
    margin: 1% auto auto 26.2%;
    padding: 0% 23.5% 0% 0%;
    animation: SocialAni 1s ease forwards;
    animation-delay: calc(.2s * var(--socialAni));
}

.navopt{
    border: 10px;
    border-radius: 25%;
    padding: 7px, 15px 7px 15px;
    border-radius: 20px;
    color: White;
    align-items: right;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 100);
    margin: 0% ;
    font-size: 18px;
    text-decoration: none;
    font-family: Georgia, serif;
}

.user-info{
    margin-left: -50%;
}

.user-info-text{
    color: white;
    font-size: 20px;
    margin: 0px;
    padding: 0px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 2);

}

.navopt::after {
    content: "";
    display: block;
    display: flex;
    height: 2px;
    width: 0;
    background-color: #f1f1f1;
    transition: width .3s;
}

.user-info{
    position: relative;
    left: 30px;
}

.navopt:hover::after {
    width: 100%;
}


/*              Mobile Menu Styling            */

.mobile-menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    margin-left: 60%;
    margin-top: 3%;
}

.mobile-menu-icon span {
    height: 2px;
    width: 20px;
    background-color: white;
    margin: 3px;
    display: block;
    
}

@media(max-width: 800px) {
    
    #logo{
        align-content: left;
        padding: 0px;
        margin-right: 10%;
        border-radius: 20%;
    }   
    
    .nav-items {
        display: none;
        flex-direction: column;
        width: 80px;
        text-align: center;
        position: absolute;
        top: 90px;
        left: 50%;
        background-color: rgba(30, 40, 78, 0.5);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;

    }

    .nav-items.show {
        align-items: center;
        display: flex;
        margin-right: 10%;
        padding-right: 10px;
        padding-left: 10px;
    }

    .navopt {
        align-content: center;
        padding: 10px;
        display: block;
        color: white;
        margin-bottom: 0px;
        padding-bottom: 0px;
    }

    .mobile-menu-icon {
        display: flex;
        margin-right: 10%;
        margin-bottom: 0px;
        padding-bottom: 0px;
    }
}


@media(max-width: 500px) {
    
    #logo{
        align-content: left;
        padding: 0px;
        margin-right: -8%;
        border-radius: 20%;
    }   
    
    .nav-items {
        display: none;
        flex-direction: column;
        width: 75px;
        text-align: center;
        position: absolute;
        top: 88px;
        left: 38%;
        background-color: rgba(30, 40, 78, 0.5);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;

    }

    .nav-items.show {
        display: flex;
        align-items: center;
        margin-right: 10px;
        padding-right: 10px;
    }

    .navopt {
        padding: 10px;
        display: block;
        color: white;
    }

    .mobile-menu-icon {
        display: flex;
        margin-right: 10%;
        margin-bottom: 0px;
        padding-bottom: 0px;
    }

}

    /*          Get In Touch            */
#contact {
    background-repeat: no-repeat;
    height: 670px;
    width: 100%;
    margin-top: 2%;
    margin-right:50%; 
    display: flex;
    flex-direction: column;
}

.contactheading {
    padding-bottom: 3%;
    font-family: Georgia, serif;
    color: white;
    font-size: 45px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

@media (min-width: 800px)
{
    form {
    margin-right: 35%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contactheading {
    
    margin-right: 35%;
    padding-bottom: 3%;
    font-family: Georgia, serif;
    color: white;
    font-size: 45px;
    text-align: center;
}

}

#username,
#Email,
#phone{
    padding: 10px 30px;
    border-radius: 40px;
    margin-bottom: 25px;
    width: 26%;
    position: relative;
    left: 20%;
    height: 25px;
}

#message {
    padding: 10px 12px;
    border-radius: 40px;
    margin-bottom: 25px;
    width: 30%;
    height: 35px;
    position: relative;
    left: 20%;
}

#username,
#Email,
#phone,
#message {
    margin-left: -40%;
}

.submit{
    margin-left: 0%;
    width: 180px;
    height: 40px;
    border-radius: 30px;
    margin-top: 1.5%;
    font-size: 25px;
    font-family: Georgia, serif;
}

@media (max-width: 800px)
{

#contact{
    margin-top: 20%;
}

#username,
#Email,
#phone{
    padding: 10px 12px 10px 12px;
    border-radius: 40px;
    margin-bottom: 25px;
    width: 60%;
    height: 25px;
}

#message {
    padding: 10px 12px;
    border-radius: 40px;
    margin-bottom: 25px;
    width: 60%;
    height: 35px;
}

form>button {
    height: 40px;
    width: 30%;
    font-size: 25px;
    border-radius: 20px;
    font-family: Georgia, serif;
}

}


/*          Footer          */

footer {
    background-color: #333;
    background-color: rgba(30, 40, 78, 0.5);
    border-top-right-radius: 180px;
    border-top-left-radius: 180px;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.footer-columns {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding-bottom: 0;
}


.footer-column1 {
    flex: 1;
    margin: 1%;
    margin-left: 14%;
}

.footer-column1 > h3{
    font-size: 30px;
    padding: 0px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 2);
    margin: 0px;
}

.footer-column1 > p{
    margin: 4%;
    font-size: 20px;
    padding: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 2);
}

.footer-column1 > p > a:hover{
    color:#C7C8CC;
}

.footer-column1 > p > a{
    color: #ffff;
    text-decoration: none;
    
}


.footer-column2 {
    flex: 0.6;
    margin: 1%;
}

.footer-column2 > ul{
    list-style-type: none;
    padding: 0px;
    margin: 0px
} 

.footer-column2 > ul > li{
    margin: 4.6%;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 2);
}

.footer-column2 > ul > li > a{
    color: #ffff;
    text-decoration: none;
    font-size: 22px;
}

.footer-column2 > ul > li > a:hover{
    color: #C7C8CC;
}

.footer-column3 {
    flex: 1;
    margin: 1%;
    margin-right: 14%;
}

.footer-column3 > img{
    height: 80px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 2);
    border-radius: 20px;
    width: 80px;
}

.footer-column3 > p{
    font-size: 25px;
    margin: 0% 3% 0% 3%;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 2);
}

.foot-list{
    color: #ffff;
    list-style: none;
}

@media (max-width: 700px) {
    .footer-column1,
    .footer-column2,
    .footer-column3 {
        flex: 100%;
        margin: 1% 0;
    }

    .footer-column1 {
        margin-left: 0;
    }

    .footer-column2 > ul > li > a:hover{
        color:#C7C8CC;
    }
}

/*                Animation               */


@keyframes leftani {
    0% {
        transform: translateX(-50px);
        opacity: 0;
    }

    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes navani {
    0% {
        transform: translateY(100px);
        opacity: 0;
    }

    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes rightSideAni {
    0% {
        transform: translateX(100px);
        opacity: 0;
    }

    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes SocialAni {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }

    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
.delete-button{
            background-color: #f44336;
            color: white;
            padding: 5px 8px 5px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        .delete-button:hover{
            background-color: red;
        }


</style>

</head>
<body>
    
    <header class="container">
        <nav id="nav">
            <a href="/home"><img id="logo" src="./company-logo.png" width="60" height="60" alt="Website Logo"></a>
            <div class="mobile-menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-items" type="none">
                <li><a href="/home" class="navopt">Home</a></li>
                <li><a href="/budget" class="navopt">Budget</a></li>
                <li><a href="/split" class="navopt">SplitMate</a></li>
                <li><a href="/contact" class="navopt">Contact</a></li>
                <li>
                    <!-- Profile Button -->
                    <button id="profileButton">Profile</button>
                </li>
            </ul>
        </nav>
    </header>
    
    <!--            Get In Touch               -->

    <div id="contact">

        <h1 class="contactheading">Get In Touch</h1>
    
        <form id="contactForm" method="post">
            <input id="username" name="name" type="text" placeholder="Name">
            <br>
            <input id="Email" name="email" type="email" placeholder="Email">
            <br>
            <input id="phone" name="phone" type="text" placeholder="Phone No">
            <br>
            <textarea id="message" name="message" placeholder="Message"></textarea>
        
            <button class="submit" type="submit">Submit</button>
    
        </form>
    
    </div>

    <div id="profilePopup" class="popup">
        <div class="profile-info">
            <span class="profile-label" style="color: white;">N:</span>
            <span id="name" class="profile-value" style="color: white;"></span>
        </div>
        <div class="profile-info">
            <span class="profile-label" style="color: white;">E:</span>
            <span id="email" class="profile-value" style="color: white;"></span>
        </div>

        <div class="profile-info">
            <span class="profile-label" style="color: white;">J:</span>
            <span id="jobProfile" class="profile-value" style="color: white;"></span>
        </div>

        <div class="profile-info">
            <span class="profile-label" style="color: white;">S:</span>
            <span id="salary" class="profile-value" style="color: white;"></span>
        </div>

        <button id="logoutButton">Logout</button>
        <button id="deleteButton" class="delete-button">Delete Account</button> 
    </div>
    <script src="script.js"></script>
    <script src="script1.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('username').value;
            const email = document.getElementById('Email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('/api/auth/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, phone, message }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>

    
<!--                Footer                  -->

<footer>
    <div class="footer-columns">

</footer>

  document.addEventListener('DOMContentLoaded', function () {

  });

</script>
